<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://golftourney.com/wp-admin/admin-ajax.php http://stage.golftourney.com/wp-admin/admin-ajax.php data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; ">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/login.css">

        <!-- bootstrap -->
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <title>Golftourney Login</title>
    </head>
    <body>
        <div class="app">
            <img id="login-image" src="img/GolfTourney-Without-Shadow.gif" style="width: 100%;">
            <div id="content-block">
                <form id="login-form" name="login-form" action="#">
                    <div class="form-group">
                        <label for="Username">Username or Email Address</label>
                        <input type="text" class="form-control" id="Username" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password" value="">
                    </div>
                    <button type="submit" class="btn btn-default" style="width: 100%;">Login</button>
                </form>
                <center><p id="login-response" style="color: red; display: none;">Login Error!</p></center>
                <br/>
                <center>
                    <div class="container">
                        <a href="create.html" class="btn btn-default" role="button">Create Account</a>
                        <a href="#" id="forgot-password-button" class="btn btn-info" role="button">Forgot Password</a>    
                    </div>
                    <span id="error" style="color: white; font-size: 16px;"></span>
                </center>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/global-settings.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/cookie-handler.js"></script>
        <script type="text/javascript" src="js/browser-transfer.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
